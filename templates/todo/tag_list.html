{% extends "base.html" %}

{% block content %}
  <h1>Tags <a href="{% url 'todo:tag-create' %}" style="float: right" class="btn btn-primary">Create</a></h1>
  <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for tag in tag_list %}
  	<tr>
      <td>{{ tag.name }}</td>
      <td><a href="{% url 'todo:tag-update' pk=tag.id %}">Update</a></td>
      <td><a href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
